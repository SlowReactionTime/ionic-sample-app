<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-grid>
    <ion-row>
      <ion-col size-lg="8" offset-lg="2">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Card</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label position="floating">
                Item
              </ion-label>
              <ion-input type="text" #value1 value="" placeholder="Enter Input"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">
                Item2
              </ion-label>
              <ion-input type="text" #value2 value="" placeholder="Enter Input"></ion-input>
            </ion-item>
            <ion-button (click)="onClickApply(value1.value, value2.value)">
              <ion-icon name="checkmark" slot="icon-only"></ion-icon>
              Apply
            </ion-button>
            <!--'Clear button' clears value1 and value2 -->
            <ion-button 
              (click)="value1.value=''; value2.value=''"
              fill="outline" 
              color="danger"
            >
              <ion-icon name="close" slot="icon-only"></ion-icon>
              Clear
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-item *ngFor="let card of cards">
      <ion-label>{{ card }}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
